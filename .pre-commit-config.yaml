repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: end-of-file-fixer
  - id: mixed-line-ending
    args: [--fix=lf]
- repo: https://github.com/psf/black
  rev: 23.11.0
  hooks:
  - id: black
    name: check format
- repo: local
  hooks:
  - id: tests
    name: run tests
    entry: bash -c "python -m unittest discover -p *.py"
    language: system
    pass_filenames: false
    always_run: true
