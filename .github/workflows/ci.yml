name: ci
on:
  push:
    branches:
      - main
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: '3.x'
      - name: ğŸ Check formatting
        run: |
          python -m pip install black
          black --check --diff .
      - name: ğŸ› Run tests
        run: python -m unittest discover -v -p *.py
